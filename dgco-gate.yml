server:
  port: 8060
logging:
  config: file:/opt/dgco/gate/config/logback-spring.xml
spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
      discovery:
        locator:
          enabled: true
      routes:
      # OPERE
      - id: opere-service
        uri: http://localhost:8080
        predicates:
        #- Path=/opere/**
        #- Before=2023-04-27T12:16:00.000000000+02:00[Europe/Berlin]
        #- Header=X-Request-Id, 222
        - Method=GET,POST
        filters:
        - CircuitBreaker=resilienceCircuitBreaker
        #- RewritePath=/opere/(?<path>.*), /$\{path}
        #- AddRequestHeader=X-Request, ciao_opere_REQUEST
        #- AddResponseHeader=X-Response, ciao_opere_RESPONSE
        #- RedirectTo=303, https://uat.interop.pagopa.it/.well-known/jwks.json
        - Logging=[LoggingGatewayFilterFactory], true, true

      # DOMANDE
      - id: domande-service
        uri: http://localhost:8081
        predicates:
        #- Path=/domande/**
        #- After=2023-04-27T12:16:00.000000000+02:00[Europe/Berlin]
        #- Header=X-Request-Id, 111
        - Method=PUT,DELETE
        filters:
        #- RewritePath=/domande/(?<path>.*), /$\{path}
        #- AddRequestHeader=X-Request, ciao_domande_REQUEST
        #- AddResponseHeader=X-Response, ciao_domande_RESPONSE
        #- RedirectTo=303, https://uat.interop.pagopa.it/.well-known/jwks.json
        - name: MyRetry
          args:
            retries: 3
            exceptions:
              - java.net.ConnectException
            methods:
              - GET
              - POST
              - PUT
            backoff:
              firstBackoff: 2000ms
              maxBackoff: 10000ms
              factor: 2
              basedOnPreviousValue: false

      # Only 4 OAS3
      - id: openapi
        uri: http://localhost:8060
        predicates:
        - Path=/v3/api-docs/**
        filters:
        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
        - OpenApiDocFilter
springdoc:
  swagger-ui:
    doc-expansion: none
    path: /swagger-ui.html
    display-request-duration: true
    
management:
  endpoint:
    restart:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

auth:
  api:
    enable: false
    
feign:
  client:
    config:
      default:
        retryer: it.infocamere.dgco.dgcogate.config.CustomRetryerConfig
        
# --- RESILIENCE4J PROPERTIES - EXPERIMENTAL --- #

# CIRCUIT BREAKER
resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      minimumNumberOfCalls: 1
      permittedNumberOfCallsInHalfOpenState: 3
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: 5s
      failureRateThreshold: 0
      recordExceptions:
        - java.lang.Exception
  instances:
    resilienceCircuitBreaker:
      baseConfig: default

# RATE LIMITER
resilience4j.ratelimiter:
  configs:
    default:
      limitForPeriod: 10
      limitRefreshPeriod: 10s
      timeoutDuration: 1s
  instances:
    resilienceCircuitBreaker:
      base-config: default 
      
# TIME LIMITER
# Tempo di attesa oltre il quale Ã¨ improbabile un risultato positivo dell'operazione
resilience4j.timelimiter:
  configs:
    default:
      timeout-duration: 5s
  instances:
    resilienceCircuitBreaker:
      base-config: default

# RETRY
resilience4j.retry:
  configs:
    default:
      max-attempts: 3
      wait-duration: 3s
      retry-exceptions:
        - java.lang.Exception
  instances:
    resilienceCircuitBreaker:
      base-config: default
